<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>レンタカー管理システム</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --gray-color: #6c757d;
      --light-gray-color: #e9ecef;
      --white-color: #ffffff;
      --shadow: 0 2px 5px rgba(0,0,0,0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding-bottom: 80px;
    }

    /* ヘッダー */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--primary-color);
      color: var(--white-color);
      padding: 15px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* 上揃え */
      gap: 20px; /* タイトルとボタンの隙間 */
    }

    header .header-left {
      display: flex;
      flex-direction: column; /* 縦に積む */
    }

    header h1 {
      margin: 0 0 5px 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* 最終更新情報を小さめに表示 */
    .last-update-info {
      font-size: 0.8rem;
      color: #999; /* 灰色で目立たないように */
    }

    /* 新規追加ボタン */
    #add-car-button {
      background: var(--white-color);
      color: var(--primary-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
      margin-top: 3px; /* 少し下に */
    }

    #add-car-button:hover,
    #add-car-button:focus {
      transform: scale(1.05);
      background-color: var(--light-color);
    }

    #add-car-button:active {
      transform: scale(0.95);
    }

    /* フィルタータブ */
    .filter-section {
      background: var(--white-color);
      box-shadow: var(--shadow);
      margin-bottom: 15px;
    }

    .filter-label {
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--gray-color);
      background-color: var(--light-gray-color);
    }

    .filter-tabs {
      display: flex;
      padding: 10px 5px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-tab {
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 20px;
      background: var(--light-color);
      color: var(--gray-color);
      border: none;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-tab.active {
      background: var(--primary-color);
      color: var(--white-color);
    }

    /* 車両リスト */
    #car-list {
      padding: 15px;
    }

    .car-item {
      background: var(--white-color);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 5px solid #ccc;
    }

    .car-item[data-status="貸出可"] {
      border-left-color: var(--success-color);
    }

    .car-item[data-status="まもなく"] {
      border-left-color: var(--warning-color);
    }

    .car-item[data-status="貸出不可"] {
      border-left-color: var(--danger-color);
    }

    /* 状態変更ボタン */
    .status-toggle {
      position: absolute;
      right: 90px; /* 編集ボタンと区別をつけるため少し余裕を */
      top: 10px;
      background: var(--light-gray-color);
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 0.8rem;
      color: var(--dark-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .status-toggle:hover {
      background: var(--light-color);
    }

    .status-toggle:active {
      transform: scale(0.95);
    }

    /* 編集ボタン */
    .edit-button {
      position: absolute;
      right: 45px;
      top: 10px;
      background: var(--light-gray-color);
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 0.8rem;
      color: var(--dark-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .edit-button:hover {
      background: var(--light-color);
    }

    .edit-button:active {
      transform: scale(0.95);
    }

    /* ステータス表示 */
    .car-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .car-status[data-status="貸出可"] {
      background-color: rgba(39, 174, 96, 0.2);
      color: var(--success-color);
    }

    .car-status[data-status="まもなく"] {
      background-color: rgba(243, 156, 18, 0.2);
      color: var(--warning-color);
    }

    .car-status[data-status="貸出不可"] {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--danger-color);
    }

    /* 車両名・クラス */
    .car-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .car-class {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 8px;
    }

    .car-class[data-class="J-1"],
    .car-class[data-class="J-2"],
    .car-class[data-class="J-3"] {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }

    .car-class[data-class="J-4"] {
      background-color: var(--white-color);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    /* 備考 */
    .car-remarks {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--dark-color);
      word-break: break-word;
    }

    /* 各種オプション表示 */
    .car-features {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .car-feature {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 8px;
      background: var(--light-gray-color);
      border-radius: 4px;
      font-size: 0.8rem;
      color: #ccc; /* 非アクティブ時は薄い色 */
    }

    .car-feature.active {
      background: rgba(52, 152, 219, 0.15);
      color: var(--primary-color);
      font-weight: 500;
    }

    /* タイヤ切り替え */
    .tire-toggle {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      background: var(--light-gray-color);
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--gray-color);
      cursor: pointer;
      position: relative;
    }

    .tire-toggle.studless {
      background: rgba(52, 152, 219, 0.15);
      color: var(--primary-color);
    }

    .tire-toggle:hover {
      background: var(--light-color);
    }

    /* 削除ボタン */
    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      z-index: 10;
    }

    .delete-button:hover,
    .delete-button:focus {
      background: rgba(231, 76, 60, 0.2);
    }

    /* モーダル（ユーザー名＆新規車両追加＆編集など） */
    #add-car-modal,
    #user-name-modal,
    .edit-car-modal {
      display: none; /* デフォルト非表示 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--white-color);
      margin: 40px auto;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: modalFadeIn 0.3s;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark-color);
      margin: 0;
    }

    .close-modal {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--gray-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--danger-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--dark-color);
    }

    input[type="text"],
    select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .radio-item input[type="radio"] {
      width: 18px;
      height: 18px;
    }

    button[type="submit"],
    button[data-action="submit-user-name"] {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: var(--transition);
    }

    button[type="submit"]:hover,
    button[data-action="submit-user-name"]:hover {
      background: var(--secondary-color);
    }

    /* ローディングインジケーター */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(52, 152, 219, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* 削除確認ダイアログ */
    .confirm-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 4000;
      justify-content: center;
      align-items: center;
    }

    .confirm-content {
      background: var(--white-color);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: modalFadeIn 0.2s;
    }

    .confirm-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .confirm-message {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .confirm-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .confirm-cancel {
      padding: 8px 16px;
      background: var(--light-color);
      color: var(--gray-color);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .confirm-delete {
      padding: 8px 16px;
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    /* ハイライト用アニメーション */
    @keyframes highlight {
      0%, 100% {
        transform: scale(1);
        box-shadow: var(--shadow);
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
      }
    }
    .car-item.highlighted {
      animation: highlight 1s ease-in-out;
    }
  </style>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-left">
      <h1>レンタカー管理システム</h1>
      <div class="last-update-info" id="last-update-info"></div>
    </div>
    <button id="add-car-button">＋</button>
  </header>

  <!-- ユーザー名登録モーダル -->
  <div id="user-name-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ユーザー名の登録</h2>
        <button class="close-modal" id="close-user-name-modal">✕</button>
      </div>
      <form>
        <div class="form-group">
          <label for="user-name-input">更新者の名前を入力してください</label>
          <input type="text" id="user-name-input" required />
        </div>
        <button type="submit" data-action="submit-user-name">登録</button>
      </form>
    </div>
  </div>

  <!-- フィルター - 状況 -->
  <div class="filter-section">
    <div class="filter-label">状況</div>
    <div class="filter-tabs status-filters">
      <button class="filter-tab active" data-filter="all" data-type="status">すべて</button>
      <button class="filter-tab" data-filter="貸出可" data-type="status">貸出可</button>
      <button class="filter-tab" data-filter="まもなく" data-type="status">まもなく</button>
      <button class="filter-tab" data-filter="貸出不可" data-type="status">貸出不可</button>
    </div>
  </div>

  <!-- フィルター - クラス -->
  <div class="filter-section">
    <div class="filter-label">クラス</div>
    <div class="filter-tabs class-filters">
      <button class="filter-tab active" data-filter="all" data-type="class">すべて</button>
      <button class="filter-tab" data-filter="J-1" data-type="class">J-1</button>
      <button class="filter-tab" data-filter="J-2" data-type="class">J-2</button>
      <button class="filter-tab" data-filter="J-3" data-type="class">J-3</button>
      <button class="filter-tab" data-filter="J-4" data-type="class">J-4</button>
    </div>
  </div>

  <!-- 車両リスト表示エリア -->
  <div id="car-list"></div>

  <!-- 削除確認ダイアログ -->
  <div class="confirm-dialog" id="delete-confirm">
    <div class="confirm-content">
      <div class="confirm-title">車両を削除</div>
      <div class="confirm-message" id="delete-message">
        この車両を削除してもよろしいですか？
      </div>
      <div class="confirm-buttons">
        <button class="confirm-cancel" id="cancel-delete">キャンセル</button>
        <button class="confirm-delete" id="confirm-delete">削除</button>
      </div>
    </div>
  </div>

  <!-- ローディングインジケーター -->
  <div class="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- 新規車両追加モーダル -->
  <div id="add-car-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>新しい車両追加</h2>
        <button class="close-modal" id="close-modal">✕</button>
      </div>
      <form id="add-car-form">
        <div class="form-group">
          <label for="management-number">管理番号</label>
          <input type="text" id="management-number" required placeholder="例: 001" />
        </div>
        <div class="form-group">
          <label for="car-name">車両名</label>
          <input type="text" id="car-name" required placeholder="例: トヨタ プリウス" />
        </div>
        <div class="form-group">
          <label for="car-class">クラス</label>
          <select id="car-class">
            <option value="J-1">J-1</option>
            <option value="J-2">J-2</option>
            <option value="J-3">J-3</option>
            <option value="J-4">J-4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="car-status">初期状態</label>
          <select id="car-status">
            <option value="貸出可">貸出可</option>
            <option value="まもなく">まもなく</option>
            <option value="貸出不可">貸出不可</option>
          </select>
        </div>
        <div class="form-group">
          <label for="car-remarks">備考</label>
          <input type="text" id="car-remarks" placeholder="任意の備考を入力" />
        </div>
        <div class="form-group">
          <label>オプション</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="car-etc" />
              <label for="car-etc">ETC</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="car-nav" />
              <label for="car-nav">ナビ</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="car-4wd" />
              <label for="car-4wd">4WD</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>タイヤ種類</label>
          <div class="radio-group">
            <div class="radio-item">
              <input
                type="radio"
                id="car-normal-tire"
                name="tire-type"
                value="normal"
                checked
              />
              <label for="car-normal-tire">ノーマルタイヤ</label>
            </div>
            <div class="radio-item">
              <input
                type="radio"
                id="car-studless-tire"
                name="tire-type"
                value="studless"
              />
              <label for="car-studless-tire">スタッドレスタイヤ</label>
            </div>
          </div>
        </div>
        <button type="submit">追加する</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK をモジュール形式で読み込み -->

    import {
      getFirestore,

    } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // -------------------------------------
    // Firebase 設定
    // -------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyAfm605JtkOOyqv-dLxtoE5neHUSvjxzbg",
      authDomain: "jbrt-ddd38.firebaseapp.com",
      projectId: "jbrt-ddd38",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 状態の順番
    // ※ご要望により「貸出不可」を2番目、「まもなく」を3番目にしています
    const statuses = ["貸出可", "貸出不可", "まもなく"];

    // -------------------------------------
    // デバイスIDの管理
    // -------------------------------------
    let deviceId = localStorage.getItem("myDeviceId");
    if (!deviceId) {
      // デバイスIDがなければ生成し、localStorageに保存
      deviceId = "dev-" + Math.random().toString(36).substring(2) + Date.now();
      localStorage.setItem("myDeviceId", deviceId);
    }

    // 更新者名
    let currentUserName = "";

    // Firestore 上で "metadata/devices/{deviceId}" ドキュメントとして管理
  const deviceDocRef = doc(db, "metadata/devices", deviceId);


    // 最終更新情報 (今回は "metadata/lastUpdate" として管理)
    const lastUpdateDocRef = doc(db, "metadata", "lastUpdate");

    // -------------------------------------
    // DOM要素参照
    // -------------------------------------
    const headerLeft = document.querySelector(".header-left");
    const lastUpdateInfo = document.getElementById("last-update-info");
    const addCarButton = document.getElementById("add-car-button");
    const addCarModal = document.getElementById("add-car-modal");
    const closeModalButton = document.getElementById("close-modal");

    const statusFilterTabs = document.querySelectorAll(".status-filters .filter-tab");
    const classFilterTabs = document.querySelectorAll(".class-filters .filter-tab");
    const carListDiv = document.getElementById("car-list");

    const loader = document.querySelector(".loader");
    const deleteConfirm = document.getElementById("delete-confirm");
    const deleteMessage = document.getElementById("delete-message");
    const cancelDelete = document.getElementById("cancel-delete");
    const confirmDelete = document.getElementById("confirm-delete");

    // ユーザー名モーダル
    const userNameModal = document.getElementById("user-name-modal");
    const closeUserNameModalBtn = document.getElementById("close-user-name-modal");
    const userNameInput = document.getElementById("user-name-input");

    // フィルター選択状態
    let selectedStatusFilters = ["all"];
    let selectedClassFilters = ["all"];

    // 削除対象
    let carToDelete = null;

    // 更新後スクロール対象
    let lastUpdatedCarId = null;

    // -------------------------------------
    // ユーザー名をチェック
    // -------------------------------------
    async function checkUserName() {
      try {
        const snap = await getDoc(deviceDocRef);
        if (snap.exists()) {
          // すでにユーザー名登録済み
          currentUserName = snap.data().userName || "";
        }
        if (!currentUserName) {
          // 未登録ならモーダル表示
          userNameModal.style.display = "block";
        } else {
          // 登録済みなら最終更新情報を表示
          await displayLastUpdate();
        }
      } catch (err) {
        console.error("ユーザー名取得エラー:", err);
      }
    }

    // ユーザー名登録フォーム
    userNameModal.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nameValue = userNameInput.value.trim();
      if (!nameValue) {
        alert("ユーザー名を入力してください。");
        return;
      }
      // 保存
      try {
        await setDoc(deviceDocRef, { userName: nameValue }, { merge: true });
        currentUserName = nameValue;
        alert("ユーザー名を登録しました。");
        userNameModal.style.display = "none";
        await displayLastUpdate();
      } catch (error) {
        console.error("ユーザー名登録エラー:", error);
        alert("ユーザー名の登録に失敗しました。");
      }
    });

    closeUserNameModalBtn.addEventListener("click", () => {
      userNameModal.style.display = "none";
    });

    // -------------------------------------
    // 最終更新情報の表示/更新
    // -------------------------------------
    async function displayLastUpdate() {
      try {
        const snap = await getDoc(lastUpdateDocRef);
        if (snap.exists()) {
          const data = snap.data();
          let dateStr = "";
          if (data.lastUpdate) {
            const d = data.lastUpdate.toDate();
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            const hh = String(d.getHours()).padStart(2, "0");
            const min = String(d.getMinutes()).padStart(2, "0");
            dateStr = `${y}-${m}-${dd} ${hh}:${min}`;
          }
          const updater = data.lastUser || "不明";
          lastUpdateInfo.textContent = `最終更新: ${dateStr} / 更新者: ${updater}`;
        } else {
          lastUpdateInfo.textContent = "";
        }
      } catch (error) {
        console.error("最終更新取得エラー:", error);
        lastUpdateInfo.textContent = "";
      }
    }

    async function updateLastUpdate() {
      const now = new Date();
      try {
        await setDoc(
          lastUpdateDocRef,
          {
            lastUpdate: now,
            lastUser: currentUserName || "未登録",
          },
          { merge: true }
        );
      } catch (error) {
        console.error("最終更新更新エラー:", error);
      }
    }

    // -------------------------------------
    // ローディング
    // -------------------------------------
    function showLoader() {
      loader.style.display = "flex";
    }
    function hideLoader() {
      loader.style.display = "none";
    }

    // -------------------------------------
    // 車両一覧読み込み & 表示
    // -------------------------------------
    async function loadCars() {
      showLoader();
      carListDiv.innerHTML = "";

      try {
        const snap = await getDocs(collection(db, "cars"));
        let cars = [];
        snap.forEach((docSnap) => {
          cars.push({ id: docSnap.id, ...docSnap.data() });
        });

        // フィルター適用
        let filteredCars = [...cars];
        if (!selectedStatusFilters.includes("all")) {
          filteredCars = filteredCars.filter((car) =>
            selectedStatusFilters.includes(car.status)
          );
        }
        if (!selectedClassFilters.includes("all")) {
          filteredCars = filteredCars.filter((car) =>
            selectedClassFilters.includes(car.class)
          );
        }

        // ソート（状態→管理番号）
        const statusOrder = {
          "貸出可": 0,
          "貸出不可": 1,
          "まもなく": 2,
        };
        filteredCars.sort((a, b) => {
          // 状態順
          if (statusOrder[a.status] !== statusOrder[b.status]) {
            return statusOrder[a.status] - statusOrder[b.status];
          }
          // 管理番号
          const numA = a.managementNumber ? Number(a.managementNumber) : Infinity;
          const numB = b.managementNumber ? Number(b.managementNumber) : Infinity;
          if (!isNaN(numA) && !isNaN(numB)) {
            return numA - numB;
          }
          return String(a.managementNumber || "").localeCompare(String(b.managementNumber || ""));
        });

        // 0件
        if (filteredCars.length === 0) {
          carListDiv.innerHTML = `
            <div style="text-align: center; padding: 40px 20px; color: var(--gray-color);">
              <p>表示する車両がありません</p>
              <p style="font-size: 0.9rem; margin-top: 10px;">
                ${
                  selectedStatusFilters.includes("all") &&
                  selectedClassFilters.includes("all")
                    ? "新しい車両を追加してください"
                    : "フィルター条件を変更してみてください"
                }
              </p>
            </div>
          `;
          hideLoader();
          return;
        }

        // 生成
        filteredCars.forEach((car) => {
          createCarElement(car);
        });

        // 更新後スクロール
        if (lastUpdatedCarId) {
          const updatedElm = document.getElementById(lastUpdatedCarId);
          if (updatedElm) {
            setTimeout(() => {
              updatedElm.scrollIntoView({ behavior: "smooth", block: "center" });
              updatedElm.classList.add("highlighted");
              setTimeout(() => updatedElm.classList.remove("highlighted"), 1000);
            }, 100);
          }
          lastUpdatedCarId = null;
        }
      } catch (error) {
        console.error("車両一覧読み込み失敗:", error);
        carListDiv.innerHTML = `
          <div style="text-align: center; padding: 40px 20px; color: var(--danger-color);">
            <p>データの読み込みに失敗しました</p>
            <p style="font-size: 0.9rem; margin-top: 10px;">
              ページを更新してもう一度お試しください
            </p>
          </div>
        `;
      } finally {
        hideLoader();
      }
    }

    // 車両要素を生成
    function createCarElement(car) {
      const carDiv = document.createElement("div");
      carDiv.className = "car-item";
      carDiv.id = car.id;
      carDiv.setAttribute("data-status", car.status || "");
      carDiv.setAttribute("data-class", car.class || "");

      const tireType = car.tireType || "normal";

      carDiv.innerHTML = `
        <div class="car-status" data-status="${car.status}">${car.status || ""}</div>
        <div class="car-name">
          ${car.managementNumber ? `[${car.managementNumber}] ` : ""}${car.name}
          <span class="car-class" data-class="${car.class}">${car.class}</span>
        </div>
        <div class="car-features">
          <div class="car-feature ${car.etc ? "active" : ""}">ETC</div>
          <div class="car-feature ${car.nav ? "active" : ""}">ナビ</div>
          <div class="car-feature ${car.fourwd ? "active" : ""}">4WD</div>
          <div class="tire-toggle ${tireType === "studless" ? "studless" : ""}" data-car-id="${car.id}" data-tire-type="${tireType}">
            ${tireType === "studless" ? "スタッドレスタイヤ" : "ノーマルタイヤ"}
          </div>
        </div>
        ${car.remarks ? `<div class="car-remarks">備考: ${car.remarks}</div>` : ""}
        <button class="status-toggle" data-car-id="${car.id}">状態変更</button>
        <button class="edit-button" data-car-id="${car.id}">編集</button>
      `;

      // 削除ボタン
      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "✕";
      deleteBtn.className = "delete-button";
      deleteBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        carToDelete = car;
        deleteMessage.textContent = `${car.name}を削除してもよろしいですか？`;
        deleteConfirm.style.display = "flex";
      });
      carDiv.appendChild(deleteBtn);

      // タイヤ切り替え
      const tireToggle = carDiv.querySelector(".tire-toggle");
      tireToggle.addEventListener("click", async (ev) => {
        ev.stopPropagation();
        const curType = tireToggle.getAttribute("data-tire-type");
        const newType = curType === "normal" ? "studless" : "normal";
        lastUpdatedCarId = car.id;
        showLoader();
        try {
          await updateDoc(doc(db, "cars", car.id), { tireType: newType });
          await updateLastUpdate();
          tireToggle.setAttribute("data-tire-type", newType);
          tireToggle.textContent = newType === "studless" ? "スタッドレスタイヤ" : "ノーマルタイヤ";
          tireToggle.classList.toggle("studless", newType === "studless");
        } catch (error) {
          console.error("タイヤ切り替え失敗:", error);
          alert("タイヤ種類の更新に失敗しました。");
        } finally {
          hideLoader();
        }
      });

      // 状態変更ボタン
      const statusToggle = carDiv.querySelector(".status-toggle");
      statusToggle.addEventListener("click", async (ev) => {
        ev.stopPropagation();
        const idx = statuses.indexOf(car.status);
        const nextIdx = (idx + 1) % statuses.length;
        const newStatus = statuses[nextIdx];
        lastUpdatedCarId = car.id;
        showLoader();
        try {
          await updateDoc(doc(db, "cars", car.id), { status: newStatus });
          await updateLastUpdate();
          await loadCars();
        } catch (error) {
          console.error("状態更新失敗:", error);
          alert("状態の更新に失敗しました。");
          hideLoader();
        }
      });

      // 編集ボタン
      const editButton = carDiv.querySelector(".edit-button");
      editButton.addEventListener("click", (ev) => {
        ev.stopPropagation();
        openEditModal(car);
      });

      carListDiv.appendChild(carDiv);
    }

    // -------------------------------------
    // 編集モーダルを開く
    // -------------------------------------
    function openEditModal(car) {
      // モーダル本体を動的に生成
      const modalId = `edit-modal-${car.id}`;
      let modalElm = document.getElementById(modalId);
      if (!modalElm) {
        // なければ生成
        modalElm = document.createElement("div");
        modalElm.className = "edit-car-modal";
        modalElm.id = modalId;

        // モーダルの中身
        modalElm.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h2>車両情報の編集</h2>
              <button class="close-modal" data-carid="${car.id}">✕</button>
            </div>
            <form class="edit-car-form" data-carid="${car.id}">
              <div class="form-group">
                <label for="edit-management-number-${car.id}">管理番号</label>
                <input type="text" id="edit-management-number-${car.id}" class="edit-management-number" required />
              </div>
              <div class="form-group">
                <label for="edit-car-name-${car.id}">車両名</label>
                <input type="text" id="edit-car-name-${car.id}" class="edit-car-name" required />
              </div>
              <div class="form-group">
                <label for="edit-car-class-${car.id}">クラス</label>
                <select id="edit-car-class-${car.id}" class="edit-car-class">
                  <option value="J-1">J-1</option>
                  <option value="J-2">J-2</option>
                  <option value="J-3">J-3</option>
                  <option value="J-4">J-4</option>
                </select>
              </div>
              <div class="form-group">
                <label for="edit-car-remarks-${car.id}">備考</label>
                <input type="text" id="edit-car-remarks-${car.id}" class="edit-car-remarks" />
              </div>
              <div class="form-group">
                <label>オプション</label>
                <div class="checkbox-group">
                  <div class="checkbox-item">
                    <input type="checkbox" id="edit-car-etc-${car.id}" class="edit-car-etc" />
                    <label for="edit-car-etc-${car.id}">ETC</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="edit-car-nav-${car.id}" class="edit-car-nav" />
                    <label for="edit-car-nav-${car.id}">ナビ</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="edit-car-4wd-${car.id}" class="edit-car-4wd" />
                    <label for="edit-car-4wd-${car.id}">4WD</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>タイヤ種類</label>
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="edit-car-normal-tire-${car.id}" name="edit-tire-type-${car.id}" class="edit-car-normal-tire" value="normal" />
                    <label for="edit-car-normal-tire-${car.id}">ノーマルタイヤ</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="edit-car-studless-tire-${car.id}" name="edit-tire-type-${car.id}" class="edit-car-studless-tire" value="studless" />
                    <label for="edit-car-studless-tire-${car.id}">スタッドレスタイヤ</label>
                  </div>
                </div>
              </div>
              <button type="submit">更新する</button>
            </form>
          </div>
        `;
        document.body.appendChild(modalElm);

        // モーダル外クリックで閉じる
        modalElm.addEventListener("click", (e) => {
          if (e.target === modalElm) {
            modalElm.style.display = "none";
          }
        });
      }

      // フィールドに現状データを反映
      document.getElementById(`edit-management-number-${car.id}`).value = car.managementNumber || "";
      document.getElementById(`edit-car-name-${car.id}`).value = car.name || "";
      document.getElementById(`edit-car-class-${car.id}`).value = car.class || "J-1";
      document.getElementById(`edit-car-remarks-${car.id}`).value = car.remarks || "";

      document.getElementById(`edit-car-etc-${car.id}`).checked = !!car.etc;
      document.getElementById(`edit-car-nav-${car.id}`).checked = !!car.nav;
      document.getElementById(`edit-car-4wd-${car.id}`).checked = !!car.fourwd;

      const isStudless = (car.tireType === "studless");
      document.getElementById(`edit-car-normal-tire-${car.id}`).checked = !isStudless;
      document.getElementById(`edit-car-studless-tire-${car.id}`).checked = isStudless;

      // 閉じるボタン
      const closeBtn = modalElm.querySelector(".close-modal");
      closeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        modalElm.style.display = "none";
      });

      // フォーム送信
      const editForm = modalElm.querySelector(".edit-car-form");
      editForm.onsubmit = async function(ev) {
        ev.preventDefault();

        // 値を取得
        const managementNumber = document.getElementById(`edit-management-number-${car.id}`).value.trim();
        const nameVal = document.getElementById(`edit-car-name-${car.id}`).value.trim();
        const carClass = document.getElementById(`edit-car-class-${car.id}`).value;
        const remarks = document.getElementById(`edit-car-remarks-${car.id}`).value || "";
        const etc = document.getElementById(`edit-car-etc-${car.id}`).checked;
        const nav = document.getElementById(`edit-car-nav-${car.id}`).checked;
        const fourwd = document.getElementById(`edit-car-4wd-${car.id}`).checked;
        const isNormalTire = document.getElementById(`edit-car-normal-tire-${car.id}`).checked;
        const tireType = isNormalTire ? "normal" : "studless";

        lastUpdatedCarId = car.id;
        showLoader();
        try {
          // Firestore更新
          await updateDoc(doc(db, "cars", car.id), {
            managementNumber,
            name: nameVal,
            class: carClass,
            remarks,
            etc,
            nav,
            fourwd,
            tireType,
          });
          await updateLastUpdate();

          modalElm.style.display = "none";
          loadCars();
        } catch (error) {
          console.error("編集更新エラー:", error);
          alert("車両情報の更新に失敗しました。");
          hideLoader();
        }
      };

      // モーダル表示
      modalElm.style.display = "block";
    }

    // -------------------------------------
    // フィルタータブの切り替え
    // -------------------------------------
    statusFilterTabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        const filter = tab.getAttribute("data-filter");
        if (filter === "all") {
          statusFilterTabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          selectedStatusFilters = ["all"];
          loadCars();
          return;
        }

        // 既に選択中なら解除
        if (tab.classList.contains("active")) {
          tab.classList.remove("active");
          selectedStatusFilters = selectedStatusFilters.filter((f) => f !== filter);
          if (selectedStatusFilters.length === 0) {
            statusFilterTabs[0].classList.add("active");
            selectedStatusFilters = ["all"];
          }
        } else {
          tab.classList.add("active");
          if (selectedStatusFilters.includes("all")) {
            statusFilterTabs[0].classList.remove("active");
            selectedStatusFilters = [filter];
          } else {
            selectedStatusFilters.push(filter);
          }
        }
        loadCars();
      });
    });

    classFilterTabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        const filter = tab.getAttribute("data-filter");
        if (filter === "all") {
          classFilterTabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          selectedClassFilters = ["all"];
          loadCars();
          return;
        }

        if (tab.classList.contains("active")) {
          tab.classList.remove("active");
          selectedClassFilters = selectedClassFilters.filter((f) => f !== filter);
          if (selectedClassFilters.length === 0) {
            classFilterTabs[0].classList.add("active");
            selectedClassFilters = ["all"];
          }
        } else {
          tab.classList.add("active");
          if (selectedClassFilters.includes("all")) {
            classFilterTabs[0].classList.remove("active");
            selectedClassFilters = [filter];
          } else {
            selectedClassFilters.push(filter);
          }
        }
        loadCars();
      });
    });

    // -------------------------------------
    // 初回読み込み
    // -------------------------------------
    (async () => {
      await checkUserName();
      await loadCars();
    })();

    // -------------------------------------
    // 新規追加モーダル
    // -------------------------------------
    addCarButton.addEventListener("click", () => {
      addCarModal.style.display = "block";
    });
    closeModalButton.addEventListener("click", () => {
      addCarModal.style.display = "none";
    });

    // -------------------------------------
    // 新規追加フォーム
    // -------------------------------------
    document.getElementById("add-car-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const managementNumber = document.getElementById("management-number").value.trim();
      const nameVal = document.getElementById("car-name").value.trim();
      const carClass = document.getElementById("car-class").value;
      const status = document.getElementById("car-status").value;
      const remarks = document.getElementById("car-remarks").value;
      const etc = document.getElementById("car-etc").checked;
      const nav = document.getElementById("car-nav").checked;
      const fourwd = document.getElementById("car-4wd").checked;
      const tireType = document.querySelector('input[name="tire-type"]:checked').value;

      if (!nameVal) {
        alert("車両名を入力してください。");
        return;
      }

      showLoader();
      try {
        // Firestoreに追加
        const docRef = await addDoc(collection(db, "cars"), {
          managementNumber,
          name: nameVal,
          class: carClass,
          status,
          remarks,
          etc,
          nav,
          fourwd,
          tireType,
        });
        lastUpdatedCarId = docRef.id;
        await updateLastUpdate();

        e.target.reset();
        addCarModal.style.display = "none";
        await loadCars();
      } catch (error) {
        console.error("車両追加エラー:", error);
        alert("車両の追加に失敗しました。");
        hideLoader();
      }
    });

    // -------------------------------------
    // 削除確認ダイアログ
    // -------------------------------------
    cancelDelete.addEventListener("click", () => {
      deleteConfirm.style.display = "none";
      carToDelete = null;
    });

    confirmDelete.addEventListener("click", async () => {
      if (!carToDelete) return;
      deleteConfirm.style.display = "none";
      showLoader();
      try {
        await deleteDoc(doc(db, "cars", carToDelete.id));
        await updateLastUpdate();
        await loadCars();
      } catch (error) {
        console.error("削除エラー:", error);
        alert("削除に失敗しました。");
        hideLoader();
      } finally {
        carToDelete = null;
      }
    });

    // -------------------------------------
    // モーダル外クリックで閉じる
    // -------------------------------------
    window.addEventListener("click", (e) => {
      if (e.target === addCarModal) {
        addCarModal.style.display = "none";
      }
      if (e.target === userNameModal) {
        userNameModal.style.display = "none";
      }
      if (e.target === deleteConfirm) {
        deleteConfirm.style.display = "none";
      }
    });

    // -------------------------------------
    // オフライン検出
    // -------------------------------------
    window.addEventListener("offline", () => {
      alert("インターネット接続が切断されました。接続が回復するまでデータは保存されません。");
    });
  </script>
</body>
</html>
