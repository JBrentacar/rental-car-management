<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>レンタカー管理システム</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --gray-color: #6c757d;
      --light-gray-color: #e9ecef;
      --white-color: #ffffff;
      --shadow: 0 2px 5px rgba(0,0,0,0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding-bottom: 80px;
    }

    /* ヘッダースタイル */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--primary-color);
      color: var(--white-color);
      padding: 15px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* 新規追加ボタン */
    #add-car-button {
      background: var(--white-color);
      color: var(--primary-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
    }

    #add-car-button:hover, #add-car-button:focus {
      transform: scale(1.05);
      background-color: var(--light-color);
    }

    #add-car-button:active {
      transform: scale(0.95);
    }

    /* フィルタータブ */
    .filter-section {
      background: var(--white-color);
      box-shadow: var(--shadow);
      margin-bottom: 15px;
    }
    
    .filter-label {
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--gray-color);
      background-color: var(--light-gray-color);
    }
    
    .filter-tabs {
      display: flex;
      padding: 10px 5px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-tab {
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 20px;
      background: var(--light-color);
      color: var(--gray-color);
      border: none;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: var(--transition);
    }

    /* フィルタータブのアクティブ状態 */
    .filter-tab.active {
      background: var(--primary-color);
      color: var(--white-color);
    }

    /* 車両リストコンテナ */
    #car-list {
      padding: 15px;
    }

    /* 各車両アイテム */
    .car-item {
      background: var(--white-color);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 5px solid #ccc;
    }

    .car-item[data-status="貸出可"] {
      border-left-color: var(--success-color);
    }

    .car-item[data-status="まもなく"] {
      border-left-color: var(--warning-color);
    }

    .car-item[data-status="貸出不可"] {
      border-left-color: var(--danger-color);
    }

    /* ステータス変更ボタン - 追加 */
    .status-toggle {
      position: absolute;
      right: 45px;
      top: 10px;
      background: var(--light-gray-color);
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 0.8rem;
      color: var(--dark-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .status-toggle:hover {
      background: var(--light-color);
    }

    .status-toggle:active {
      transform: scale(0.95);
    }

    .car-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .car-status[data-status="貸出可"] {
      background-color: rgba(39, 174, 96, 0.2);
      color: var(--success-color);
    }

    .car-status[data-status="まもなく"] {
      background-color: rgba(243, 156, 18, 0.2);
      color: var(--warning-color);
    }

    .car-status[data-status="貸出不可"] {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--danger-color);
    }

    .car-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .car-class {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 8px;
    }
    
    /* クラスごとの色分け - 追加 */
    .car-class[data-class="J-1"],
    .car-class[data-class="J-2"],
    .car-class[data-class="J-3"] {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }
    
    .car-class[data-class="J-4"] {
      background-color: var(--white-color);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .car-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--gray-color);
    }

    .car-remarks {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--dark-color);
      word-break: break-word;
    }

    .car-features {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .car-feature {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 8px;
      background: var(--light-gray-color);
      border-radius: 4px;
      font-size: 0.8rem;
      color: #ccc; /* 非アクティブ時はより薄い色に */
    }

    .car-feature.active {
      background: rgba(52, 152, 219, 0.15);
      color: var(--primary-color);
      font-weight: 500;
    }

    /* タイヤ切り替えボタン - 追加 */
    .tire-toggle {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      background: var(--light-gray-color);
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--gray-color);
      cursor: pointer;
      position: relative;
    }
    
    .tire-toggle.studless {
      background: rgba(52, 152, 219, 0.15);
      color: var(--primary-color);
    }
    
    .tire-toggle:hover {
      background: var(--light-color);
    }

    /* 削除ボタン */
    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      z-index: 10; /* 追加: 他の要素より前面に */
    }

    .delete-button:hover, .delete-button:focus {
      background: rgba(231, 76, 60, 0.2);
    }

    /* モーダルウィンドウ */
    #add-car-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow-y: auto;
    }

    /* インライン編集モーダル */
    .inline-edit-modal {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: var(--white-color);
      padding: 15px;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 100;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--white-color);
      margin: 20px auto;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: modalFadeIn 0.3s;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark-color);
    }

    .close-modal {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--gray-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--danger-color);
    }

    /* フォームスタイル */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--dark-color);
    }

    input[type="text"],
    select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .radio-item input[type="radio"] {
      width: 18px;
      height: 18px;
    }

    button[type="submit"] {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: var(--transition);
    }

    button[type="submit"]:hover {
      background: var(--secondary-color);
    }

    /* タップしたときのフィードバック効果を抑制 */
    @media (hover: none) {
      * {
        -webkit-tap-highlight-color: transparent;
      }
    }

    /* ロングプレスインジケーター */
    .long-press-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .long-press-indicator.active {
      opacity: 1;
    }

    /* モバイルでのユーザビリティ向上 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }

      .car-item {
        padding: 12px;
      }

      .modal-content {
        margin: 10px auto;
        padding: 15px;
      }
      
      .status-toggle {
        right: 40px;
        font-size: 0.7rem;
        padding: 4px 8px;
      }
    }

    /* ローディングインジケーター */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(52, 152, 219, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 確認ダイアログ */
    .confirm-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }
    
    .confirm-content {
      background: var(--white-color);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: modalFadeIn 0.2s;
    }
    
    .confirm-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .confirm-message {
      margin-bottom: 20px;
      font-size: 1rem;
    }
    
    .confirm-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .confirm-cancel {
      padding: 8px 16px;
      background: var(--light-color);
      color: var(--gray-color);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
    
    .confirm-delete {
      padding: 8px 16px;
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>レンタカー管理システム</h1>
    <button id="add-car-button">＋</button>
  </header>

  <!-- フィルタータブ - 区分を追加 -->
  <div class="filter-section">
    <div class="filter-label">状況</div>
    <div class="filter-tabs status-filters">
      <button class="filter-tab active" data-filter="all" data-type="status">すべて</button>
      <button class="filter-tab" data-filter="貸出可" data-type="status">貸出可</button>
      <button class="filter-tab" data-filter="まもなく" data-type="status">まもなく</button>
      <button class="filter-tab" data-filter="貸出不可" data-type="status">貸出不可</button>
    </div>
  </div>
  
  <!-- クラスフィルタータブ - 追加 -->
  <div class="filter-section">
    <div class="filter-label">クラス</div>
    <div class="filter-tabs class-filters">
      <button class="filter-tab active" data-filter="all" data-type="class">すべて</button>
      <button class="filter-tab" data-filter="J-1" data-type="class">J-1</button>
      <button class="filter-tab" data-filter="J-2" data-type="class">J-2</button>
      <button class="filter-tab" data-filter="J-3" data-type="class">J-3</button>
      <button class="filter-tab" data-filter="J-4" data-type="class">J-4</button>
    </div>
  </div>

  <div id="car-list"></div>
  <div class="long-press-indicator">詳細設定中...</div>

  <!-- 新規車両追加モーダル -->
  <div id="add-car-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>新しい車両追加</h2>
        <button class="close-modal" id="close-modal">✕</button>
      </div>
      <form id="add-car-form">
        <!-- 管理番号 -->
        <div class="form-group">
          <label for="management-number">管理番号</label>
          <input type="text" id="management-number" required placeholder="例: 001">
        </div>

        <div class="form-group">
          <label for="car-name">車両名</label>
          <input type="text" id="car-name" required placeholder="例: トヨタ プリウス">
        </div>
        <div class="form-group">
          <label for="car-class">クラス</label>
          <select id="car-class">
            <option value="J-1">J-1</option>
            <option value="J-2">J-2</option>
            <option value="J-3">J-3</option>
            <option value="J-4">J-4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="car-status">初期状態</label>
          <select id="car-status">
            <option value="貸出可">貸出可</option>
            <option value="まもなく">まもなく</option>
            <option value="貸出不可">貸出不可</option>
          </select>
        </div>
        <div class="form-group">
          <label for="car-remarks">備考</label>
          <input type="text" id="car-remarks" placeholder="任意の備考を入力">
        </div>
        <div class="form-group">
          <label>オプション</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="car-etc">
              <label for="car-etc">ETC</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="car-nav">
              <label for="car-nav">ナビ</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="car-4wd">
              <label for="car-4wd">4WD</label>
            </div>
          </div>
        </div>
        <!-- タイヤ種類 -->
        <div class="form-group">
          <label>タイヤ種類</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="car-normal-tire" name="tire-type" value="normal" checked>
              <label for="car-normal-tire">ノーマルタイヤ</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="car-studless-tire" name="tire-type" value="studless">
              <label for="car-studless-tire">スタッドレスタイヤ</label>
            </div>
          </div>
        </div>
        <button type="submit">追加する</button>
      </form>
    </div>
  </div>

  <!-- 削除確認ダイアログ -->
  <div class="confirm-dialog" id="delete-confirm">
    <div class="confirm-content">
      <div class="confirm-title">車両を削除</div>
      <div class="confirm-message" id="delete-message">この車両を削除してもよろしいですか？</div>
      <div class="confirm-buttons">
        <button class="confirm-cancel" id="cancel-delete">キャンセル</button>
        <button class="confirm-delete" id="confirm-delete">削除</button>
      </div>
    </div>
  </div>
  
  <!-- ローディングインジケーター -->
  <div class="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- Firebase SDK をモジュール形式で読み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // ※ Firebaseコンソールから取得した設定情報を貼り付け
    const firebaseConfig = {
      apiKey: "AIzaSyAfm605JtkOOyqv-dLxtoE5neHUSvjxzbg",
      authDomain: "jbrt-ddd38.firebaseapp.com",
      projectId: "jbrt-ddd38",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 状態設定 - 順序変更
    const statuses = ["貸出可", "貸出不可", "まもなく"];

    // DOM要素
    const carListDiv = document.getElementById("car-list");
    const addCarButton = document.getElementById("add-car-button");
    const addCarModal = document.getElementById("add-car-modal");
    const closeModalButton = document.getElementById("close-modal");
    const longPressIndicator = document.querySelector(".long-press-indicator");
    const statusFilterTabs = document.querySelectorAll(".status-filters .filter-tab");
    const classFilterTabs = document.querySelectorAll(".class-filters .filter-tab");
    const loader = document.querySelector(".loader");
    const deleteConfirm = document.getElementById("delete-confirm");
    const deleteMessage = document.getElementById("delete-message");
    const cancelDelete = document.getElementById("cancel-delete");
    const confirmDelete = document.getElementById("confirm-delete");

    // 選択したフィルターの状態を保持する配列
    let selectedStatusFilters = ["all"];
    let selectedClassFilters = ["all"];
    
    // 削除用の一時変数
    let carToDelete = null;
    
    // 状態更新した車両を記憶するための変数
    let lastUpdatedCarId = null;

    // ローディング表示/非表示
    function showLoader() {
      loader.style.display = "flex";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    // 車両一覧を読み込み表示する
    async function loadCars() {
      showLoader();
      carListDiv.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "cars"));
        let cars = [];

        querySnapshot.forEach((docSnapshot) => {
          cars.push({
            id: docSnapshot.id,
            ...docSnapshot.data()
          });
        });

        // フィルター適用 - ステータスとクラスで複数選択対応
        let filteredCars = [...cars];
        
        // ステータスフィルター適用
        if (!selectedStatusFilters.includes("all")) {
          filteredCars = filteredCars.filter(car => selectedStatusFilters.includes(car.status));
        }
        
        // クラスフィルター適用
        if (!selectedClassFilters.includes("all")) {
          filteredCars = filteredCars.filter(car => selectedClassFilters.includes(car.class));
        }

        // ソート - まず状況（貸出可、まもなく、貸出不可）でソート、次に管理番号でソート
        const statusOrder = {
          "貸出可": 0,
          "まもなく": 1,
          "貸出不可": 2
        };

        filteredCars.sort((a, b) => {
          // まず状態でソート
          if (statusOrder[a.status] !== statusOrder[b.status]) {
            return statusOrder[a.status] - statusOrder[b.status];
          }
          
          // 次に管理番号でソート（管理番号がない場合は最後尾に）
          const numA = a.managementNumber ? Number(a.managementNumber) : Infinity;
          const numB = b.managementNumber ? Number(b.managementNumber) : Infinity;
          
          if (!isNaN(numA) && !isNaN(numB)) {
            return numA - numB;
          }
          
          // 数値に変換できない場合は文字列として比較
          return String(a.managementNumber || "").localeCompare(String(b.managementNumber || ""));
        });

        if (filteredCars.length === 0) {
          carListDiv.innerHTML = `
            <div style="text-align: center; padding: 40px 20px; color: var(--gray-color);">
              <p>表示する車両がありません</p>
              <p style="font-size: 0.9rem; margin-top: 10px;">
                ${selectedStatusFilters.includes("all") && selectedClassFilters.includes("all") 
                  ? "新しい車両を追加してください" 
                  : "フィルター条件を変更してみてください"}
              </p>
            </div>
          `;
          hideLoader();
          return;
        }

        filteredCars.forEach(car => {
          createCarElement(car);
        });
        
        // 最後に更新
// 最後に更新した車両の位置までスクロール
        if (lastUpdatedCarId) {
          const updatedElement = document.getElementById(lastUpdatedCarId);
          if (updatedElement) {
            setTimeout(() => {
              updatedElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
              updatedElement.classList.add('highlighted');
              setTimeout(() => updatedElement.classList.remove('highlighted'), 1000);
            }, 100);
          }
          lastUpdatedCarId = null;
        }
      } catch (error) {
        console.error("車両データの読み込みエラー:", error);
        carListDiv.innerHTML = `
          <div style="text-align: center; padding: 40px 20px; color: var(--danger-color);">
            <p>データの読み込みに失敗しました</p>
            <p style="font-size: 0.9rem; margin-top: 10px;">
              ページを更新してもう一度お試しください
            </p>
          </div>
        `;
      } finally {
        hideLoader();
      }
    }

    // 車両要素を作成する
    function createCarElement(car) {
      const carDiv = document.createElement("div");
      carDiv.className = "car-item";
      carDiv.id = car.id;
      carDiv.setAttribute("data-status", car.status);
      carDiv.setAttribute("data-class", car.class);

      // タイヤタイプがなければノーマルタイヤをデフォルトに設定
      const tireType = car.tireType || "normal";

      // 管理番号があれば [管理番号] を付加して表示
      carDiv.innerHTML = `
        <div class="car-status" data-status="${car.status}">${car.status}</div>
        <div class="car-name">
          ${car.managementNumber ? `[${car.managementNumber}] ` : ""}${car.name}
          <span class="car-class" data-class="${car.class}">${car.class}</span>
        </div>
        <div class="car-features">
          <div class="car-feature ${car.etc ? 'active' : ''}">ETC</div>
          <div class="car-feature ${car.nav ? 'active' : ''}">ナビ</div>
          <div class="car-feature ${car.fourwd ? 'active' : ''}">4WD</div>
          <div class="tire-toggle ${tireType === 'studless' ? 'studless' : ''}" data-car-id="${car.id}" data-tire-type="${tireType}">
            ${tireType === 'studless' ? 'スタッドレスタイヤ' : 'ノーマルタイヤ'}
          </div>
        </div>
        ${car.remarks ? `<div class="car-remarks">備考: ${car.remarks}</div>` : ''}
        <button class="status-toggle" data-car-id="${car.id}">状態変更</button>
      `;

      // インライン編集モーダルの作成
      const editModalDiv = document.createElement("div");
      editModalDiv.className = "inline-edit-modal";
      editModalDiv.id = `edit-modal-${car.id}`;
      
      editModalDiv.innerHTML = `
        <div class="modal-header">
          <h2>車両情報の編集</h2>
          <button class="close-modal" data-carid="${car.id}">✕</button>
        </div>
        <form class="edit-car-form" data-carid="${car.id}">
          <input type="hidden" class="edit-car-id" value="${car.id}">

          <div class="form-group">
            <label for="edit-management-number-${car.id}">管理番号</label>
            <input type="text" id="edit-management-number-${car.id}" class="edit-management-number" required value="${car.managementNumber || ''}">
          </div>

          <div class="form-group">
            <label for="edit-car-name-${car.id}">車両名</label>
            <input type="text" id="edit-car-name-${car.id}" class="edit-car-name" required value="${car.name}">
          </div>
          
          <div class="form-group">
            <label for="edit-car-class-${car.id}">クラス</label>
            <select id="edit-car-class-${car.id}" class="edit-car-class">
              <option value="J-1" ${car.class === 'J-1' ? 'selected' : ''}>J-1</option>
              <option value="J-2" ${car.class === 'J-2' ? 'selected' : ''}>J-2</option>
              <option value="J-3" ${car.class === 'J-3' ? 'selected' : ''}>J-3</option>
              <option value="J-4" ${car.class === 'J-4' ? 'selected' : ''}>J-4</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="edit-car-remarks-${car.id}">備考</label>
            <input type="text" id="edit-car-remarks-${car.id}" class="edit-car-remarks" value="${car.remarks || ''}">
          </div>
          
          <div class="form-group">
            <label>オプション</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="edit-car-etc-${car.id}" class="edit-car-etc" ${car.etc ? 'checked' : ''}>
                <label for="edit-car-etc-${car.id}">ETC</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="edit-car-nav-${car.id}" class="edit-car-nav" ${car.nav ? 'checked' : ''}>
                <label for="edit-car-nav-${car.id}">ナビ</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="edit-car-4wd-${car.id}" class="edit-car-4wd" ${car.fourwd ? 'checked' : ''}>
                <label for="edit-car-4wd-${car.id}">4WD</label>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label>タイヤ種類</label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" id="edit-car-normal-tire-${car.id}" name="edit-tire-type-${car.id}" class="edit-car-normal-tire" value="normal" ${tireType === 'normal' ? 'checked' : ''}>
                <label for="edit-car-normal-tire-${car.id}">ノーマルタイヤ</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="edit-car-studless-tire-${car.id}" name="edit-tire-type-${car.id}" class="edit-car-studless-tire" value="studless" ${tireType === 'studless' ? 'checked' : ''}>
                <label for="edit-car-studless-tire-${car.id}">スタッドレスタイヤ</label>
              </div>
            </div>
          </div>
          
          <button type="submit">更新する</button>
        </form>
      `;
      
      carDiv.appendChild(editModalDiv);

      // 状態変更ボタンのイベントリスナー
      const statusToggle = carDiv.querySelector('.status-toggle');
      statusToggle.addEventListener('click', (e) => {
        e.stopPropagation(); // イベントの伝播を停止
        
        const currentIndex = statuses.indexOf(car.status);
        const nextIndex = (currentIndex + 1) % statuses.length;
        const newStatus = statuses[nextIndex];
        
        // 更新前に車両IDを記録
        lastUpdatedCarId = car.id;
        
        showLoader();
        updateDoc(doc(db, "cars", car.id), { status: newStatus })
          .then(() => loadCars())
          .catch(error => {
            console.error("状態更新エラー:", error);
            alert("状態の更新に失敗しました。もう一度お試しください。");
            hideLoader();
          });
      });

      // タイヤ切り替えのイベントリスナー
      const tireToggle = carDiv.querySelector('.tire-toggle');
      tireToggle.addEventListener('click', async (e) => {
        e.stopPropagation(); // イベントの伝播を停止
        
        const currentType = tireToggle.getAttribute('data-tire-type');
        const newType = currentType === 'normal' ? 'studless' : 'normal';
        
        // 更新前に車両IDを記録
        lastUpdatedCarId = car.id;
        
        showLoader();
        try {
          await updateDoc(doc(db, "cars", car.id), { tireType: newType });
          tireToggle.setAttribute('data-tire-type', newType);
          tireToggle.textContent = newType === 'studless' ? 'スタッドレスタイヤ' : 'ノーマルタイヤ';
          tireToggle.classList.toggle('studless', newType === 'studless');
          hideLoader();
        } catch (error) {
          console.error("タイヤ種類更新エラー:", error);
          alert("タイヤ種類の更新に失敗しました。もう一度お試しください。");
          hideLoader();
        }
      });

      // 削除ボタン
      const deleteButton = document.createElement("button");
      deleteButton.innerHTML = "✕";
      deleteButton.className = "delete-button";
      deleteButton.addEventListener("click", (e) => {
        e.stopPropagation(); // イベントの伝播を停止
        
        // 削除確認ダイアログを表示
        carToDelete = car;
        deleteMessage.textContent = `${car.name}を削除してもよろしいですか？`;
        deleteConfirm.style.display = "flex";
      });
      carDiv.appendChild(deleteButton);

      // インライン編集モーダルの閉じるボタン
      const closeEditModalButton = carDiv.querySelector('.close-modal');
      closeEditModalButton.addEventListener('click', (e) => {
        e.stopPropagation();
        const carId = e.target.getAttribute('data-carid');
        const editModal = document.getElementById(`edit-modal-${carId}`);
        editModal.style.display = 'none';
      });
      
      // 編集フォームの送信処理
      const editForm = carDiv.querySelector('.edit-car-form');
      editForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const carId = e.target.getAttribute('data-carid');
        
        const managementNumber = carDiv.querySelector('.edit-management-number').value;
        const name = carDiv.querySelector('.edit-car-name').value;
        const carClass = carDiv.querySelector('.edit-car-class').value;
        const remarks = carDiv.querySelector('.edit-car-remarks').value;
        const etc = carDiv.querySelector('.edit-car-etc').checked;
        const nav = carDiv.querySelector('.edit-car-nav').checked;
        const fourwd = carDiv.querySelector('.edit-car-4wd').checked;
        const tireType = carDiv.querySelector('.edit-car-normal-tire').checked ? 'normal' : 'studless';
        
        // 更新前に車両IDを記録
        lastUpdatedCarId = carId;

        showLoader();
        try {
          await updateDoc(doc(db, "cars", carId), {
            managementNumber,
            name,
            class: carClass,
            remarks,
            etc,
            nav,
            fourwd,
            tireType
          });
          
          const editModal = document.getElementById(`edit-modal-${carId}`);
          editModal.style.display = 'none';
          loadCars();
        } catch (error) {
          console.error("車両更新エラー:", error);
          alert("車両情報の更新に失敗しました。もう一度お試しください。");
          hideLoader();
        }
      });

      // 長押しで詳細編集
      let pressTimer;
      let longPressTriggered = false;
      const longPressThreshold = 800; // 800msで長押しと判定

      const triggerLongPress = () => {
        longPressTriggered = true;
        longPressIndicator.classList.remove("active");
        
        // インライン編集モーダルを表示
        const editModal = document.getElementById(`edit-modal-${car.id}`);
        editModal.style.display = 'block';
      };

      // タッチイベント（スマホ向け）
      carDiv.addEventListener("touchstart", (e) => {
        // 状態変更ボタンやタイヤ切り替えボタン、削除ボタン、モーダル内からの長押しは無視
        if (e.target.closest('.status-toggle') || 
            e.target.closest('.tire-toggle') || 
            e.target.closest('.delete-button') ||
            e.target.closest('.inline-edit-modal')) {
          return;
        }
        
        longPressTriggered = false;
        pressTimer = setTimeout(() => {
          longPressIndicator.classList.add("active");
          pressTimer = setTimeout(() => {
            triggerLongPress();
          }, 300);
        }, 400);
      });

      carDiv.addEventListener("touchend", (e) => {
        // 状態変更ボタンやタイヤ切り替えボタン、削除ボタン、モーダル内からのタッチは無視
        if (e.target.closest('.status-toggle') || 
            e.target.closest('.tire-toggle') || 
            e.target.closest('.delete-button') ||
            e.target.closest('.inline-edit-modal')) {
          return;
        }
        
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");
      });

      carDiv.addEventListener("touchmove", (e) => {
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");
      });

      // マウスイベント（PC向け）
      carDiv.addEventListener("mousedown", (e) => {
        // 状態変更ボタンやタイヤ切り替えボタン、削除ボタン、モーダル内からの長押しは無視
        if (e.target.closest('.status-toggle') || 
            e.target.closest('.tire-toggle') || 
            e.target.closest('.delete-button') ||
            e.target.closest('.inline-edit-modal')) {
          return;
        }
        
        longPressTriggered = false;
        pressTimer = setTimeout(() => {
          longPressIndicator.classList.add("active");
          pressTimer = setTimeout(() => {
            triggerLongPress();
          }, 300);
        }, 400);
      });

      carDiv.addEventListener("mouseup", (e) => {
        // 状態変更ボタンやタイヤ切り替えボタン、削除ボタン、モーダル内からのクリックは無視
        if (e.target.closest('.status-toggle') || 
            e.target.closest('.tire-toggle') || 
            e.target.closest('.delete-button') ||
            e.target.closest('.inline-edit-modal')) {
          return;
        }
        
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");
      });

      carDiv.addEventListener("mouseleave", (e) => {
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");
      });

      carListDiv.appendChild(carDiv);
    }

    // フィルタータブの切り替え - ステータス用
    statusFilterTabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const filter = tab.getAttribute("data-filter");
        
        // すべてタブの処理
        if (filter === "all") {
          // すべてタブがクリックされたら他のすべてのフィルターをクリア
          statusFilterTabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          selectedStatusFilters = ["all"];
          loadCars();
          return;
        }
        
        // すでに選択されているタブをクリックした場合（選択解除）
        if (tab.classList.contains("active")) {
          tab.classList.remove("active");
          selectedStatusFilters = selectedStatusFilters.filter(f => f !== filter);
          
          // すべてのフィルターが解除された場合は「すべて」を選択状態に
          if (selectedStatusFilters.length === 0) {
            statusFilterTabs[0].classList.add("active");
            selectedStatusFilters = ["all"];
          }
        } else {
          // 新しいタブを選択した場合
          tab.classList.add("active");
          
          // 「すべて」タブが選択されていれば解除
          if (selectedStatusFilters.includes("all")) {
            statusFilterTabs[0].classList.remove("active");
            selectedStatusFilters = [filter];
          } else {
            // 他のフィルターに追加
            selectedStatusFilters.push(filter);
          }
        }
        
        loadCars();
      });
    });
    
    // フィルタータブの切り替え - クラス用
    classFilterTabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const filter = tab.getAttribute("data-filter");
        
        // すべてタブの処理
        if (filter === "all") {
          // すべてタブがクリックされたら他のすべてのフィルターをクリア
          classFilterTabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          selectedClassFilters = ["all"];
          loadCars();
          return;
        }
        
        // すでに選択されているタブをクリックした場合（選択解除）
        if (tab.classList.contains("active")) {
          tab.classList.remove("active");
          selectedClassFilters = selectedClassFilters.filter(f => f !== filter);
          
          // すべてのフィルターが解除された場合は「すべて」を選択状態に
          if (selectedClassFilters.length === 0) {
            classFilterTabs[0].classList.add("active");
            selectedClassFilters = ["all"];
          }
        } else {
          // 新しいタブを選択した場合
          tab.classList.add("active");
          
          // 「すべて」タブが選択されていれば解除
          if (selectedClassFilters.includes("all")) {
            classFilterTabs[0].classList.remove("active");
            selectedClassFilters = [filter];
          } else {
            // 他のフィルターに追加
            selectedClassFilters.push(filter);
          }
        }
        
        loadCars();
      });
    });

    // 初期読み込み
    loadCars();

    // 新規追加モーダルの表示・非表示制御
    addCarButton.addEventListener("click", () => {
      addCarModal.style.display = "block";
    });

    closeModalButton.addEventListener("click", () => {
      addCarModal.style.display = "none";
    });

    // モーダル外クリックで閉じる
    window.addEventListener("click", (e) => {
      if (e.target === addCarModal) {
        addCarModal.style.display = "none";
      }
      if (e.target === deleteConfirm) {
        deleteConfirm.style.display = "none";
      }
      
      // インライン編集モーダルの外側をクリックしても閉じないようにする
      // (車両アイテム内をクリックしたときのみ閉じる)
    });

    // 削除確認ダイアログのボタン
    cancelDelete.addEventListener("click", () => {
      deleteConfirm.style.display = "none";
      carToDelete = null;
    });

    confirmDelete.addEventListener("click", async () => {
      if (!carToDelete) return;
      
      deleteConfirm.style.display = "none";
      showLoader();
      
      try {
        await deleteDoc(doc(db, "cars", carToDelete.id));
        loadCars();
      } catch (error) {
        console.error("削除エラー:", error);
        alert("削除に失敗しました。もう一度お試しください。");
        hideLoader();
      } finally {
        carToDelete = null;
      }
    });

    // 新規車両追加フォームの送信処理
    document.getElementById("add-car-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const managementNumber = document.getElementById("management-number").value;
      const name = document.getElementById("car-name").value;
      const carClass = document.getElementById("car-class").value;
      const status = document.getElementById("car-status").value;
      const remarks = document.getElementById("car-remarks").value;
      const etc = document.getElementById("car-etc").checked;
      const nav = document.getElementById("car-nav").checked;
      const fourwd = document.getElementById("car-4wd").checked;
      const tireType = document.querySelector('input[name="tire-type"]:checked').value;

      showLoader();
      try {
        const docRef = await addDoc(collection(db, "cars"), {
          managementNumber,
          name,
          class: carClass,
          status,
          remarks,
          etc,
          nav,
          fourwd,
          tireType
        });

        // 追加した車両IDを記録して、読み込み時にスクロール
        lastUpdatedCarId = docRef.id;
        
        e.target.reset();
        addCarModal.style.display = "none";
        loadCars();
      } catch (error) {
        console.error("車両追加エラー:", error);
        alert("車両の追加に失敗しました。もう一度お試しください。");
        hideLoader();
      }
    });

    // エラーハンドリング：Firebaseへの接続エラーを表示
    window.addEventListener("error", (e) => {
      if (e.message.includes("Firebase") || e.message.includes("firestore")) {
        console.error("Firebase接続エラー:", e);
        alert("データベース接続に問題が発生しました。インターネット接続を確認してください。");
      }
    });

    // オフライン検出
    window.addEventListener("offline", () => {
      alert("インターネット接続が切断されました。接続が回復するまでデータは保存されません。");
    });

    // スマホでのスクロール改善（iOS対応）
    document.addEventListener('touchmove', function(e) {
      if (e.target.closest('#add-car-modal .modal-content') ||
          e.target.closest('.inline-edit-modal') ||
          e.target.closest('#delete-confirm .confirm-content')) {
        e.stopPropagation();
      }
    }, { passive: false });
    
    // スタイルシートに動的なスタイルを追加
    const style = document.createElement('style');
    style.textContent = `
      .car-item.highlighted {
        animation: highlight 1s ease-in-out;
      }
      
      @keyframes highlight {
        0%, 100% { transform: scale(1); box-shadow: var(--shadow); }
        50% { transform: scale(1.03); box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); }
      }
      
      .inline-edit-modal {
        animation: modalFadeIn 0.2s;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
