<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>レンタカー管理システム</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --gray-color: #6c757d;
      --light-gray-color: #e9ecef;
      --white-color: #ffffff;
      --shadow: 0 2px 5px rgba(0,0,0,0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding-bottom: 80px;
      position: relative; /* 最終更新日情報を絶対位置配置しやすくするため */
    }

    /* ヘッダー */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--primary-color);
      color: var(--white-color);
      padding: 15px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* 左上に最終更新情報を表示 */
    .last-update-info {
      position: absolute;
      top: 5px;
      left: 15px;
      font-size: 0.8rem;
      color: #999; /* 灰色で目立たないように */
      pointer-events: none; /* クリックなどの操作を無効化 */
    }

    /* 新規追加ボタン */
    #add-car-button {
      background: var(--white-color);
      color: var(--primary-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
    }

    #add-car-button:hover,
    #add-car-button:focus {
      transform: scale(1.05);
      background-color: var(--light-color);
    }

    #add-car-button:active {
      transform: scale(0.95);
    }

    /* フィルタータブ */
    .filter-section {
      background: var(--white-color);
      box-shadow: var(--shadow);
      margin-bottom: 15px;
    }

    .filter-label {
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--gray-color);
      background-color: var(--light-gray-color);
    }

    .filter-tabs {
      display: flex;
      padding: 10px 5px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-tab {
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 20px;
      background: var(--light-color);
      color: var(--gray-color);
      border: none;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-tab.active {
      background: var(--primary-color);
      color: var(--white-color);
    }

    /* 車両リスト */
    #car-list {
      padding: 15px;
    }

    .car-item {
      background: var(--white-color);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 5px solid #ccc;
    }

    .car-item[data-status="貸出可"] {
      border-left-color: var(--success-color);
    }

    .car-item[data-status="まもなく"] {
      border-left-color: var(--warning-color);
    }

    .car-item[data-status="貸出不可"] {
      border-left-color: var(--danger-color);
    }

    /* 状態変更ボタン */
    .status-toggle {
      position: absolute;
      right: 45px;
      top: 10px;
      background: var(--light-gray-color);
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 0.8rem;
      color: var(--dark-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .status-toggle:hover {
      background: var(--light-color);
    }

    .status-toggle:active {
      transform: scale(0.95);
    }

    .car-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .car-status[data-status="貸出可"] {
      background-color: rgba(39, 174, 96, 0.2);
      color: var(--success-color);
    }

    .car-status[data-status="まもなく"] {
      background-color: rgba(243, 156, 18, 0.2);
      color: var(--warning-color);
    }

    .car-status[data-status="貸出不可"] {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--danger-color);
    }

    .car-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .car-class {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 8px;
    }

    .car-class[data-class="J-1"],
    .car-class[data-class="J-2"],
    .car-class[data-class="J-3"] {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }

    .car-class[data-class="J-4"] {
      background-color: var(--white-color);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .car-remarks {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--dark-color);
      word-break: break-word;
    }

    .car-features {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .car-feature {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 8px;
      background: var(--light-gray-color);
      border-radius: 4px;
      font-size: 0.8rem;
      color: #ccc; /* 非アクティブ時は薄い色 */
    }

    .car-feature.active {
      background: rgba(52, 152, 219, 0.15);
      color: var(--primary-color);
      font-weight: 500;
    }

    /* タイヤ切り替え */
    .tire-toggle {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      background: var(--light-gray-color);
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--gray-color);
      cursor: pointer;
      position: relative;
    }

    .tire-toggle.studless {
      background: rgba(52, 152, 219, 0.15);
      color: var(--primary-color);
    }

    .tire-toggle:hover {
      background: var(--light-color);
    }

    /* 削除ボタン */
    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      z-index: 10;
    }

    .delete-button:hover,
    .delete-button:focus {
      background: rgba(231, 76, 60, 0.2);
    }

    /* モーダル */
    #add-car-modal,
    #user-name-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--white-color);
      margin: 40px auto;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: modalFadeIn 0.3s;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark-color);
    }

    .close-modal {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--gray-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--danger-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--dark-color);
    }

    input[type="text"],
    select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .radio-item input[type="radio"] {
      width: 18px;
      height: 18px;
    }

    button[type="submit"],
    button[data-action="submit-user-name"] {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: var(--transition);
    }

    button[type="submit"]:hover,
    button[data-action="submit-user-name"]:hover {
      background: var(--secondary-color);
    }

    /* ロングプレスインジケーター */
    .long-press-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 2000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .long-press-indicator.active {
      opacity: 1;
    }

    /* 小さめ端末 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }

      .car-item {
        padding: 12px;
      }

      .status-toggle {
        right: 40px;
        font-size: 0.7rem;
        padding: 4px 8px;
      }

      .modal-content {
        margin: 10px auto;
        padding: 15px;
      }
    }

    /* ローディングインジケーター */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(52, 152, 219, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* 削除確認ダイアログ */
    .confirm-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 4000;
      justify-content: center;
      align-items: center;
    }

    .confirm-content {
      background: var(--white-color);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: modalFadeIn 0.2s;
    }

    .confirm-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .confirm-message {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .confirm-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .confirm-cancel {
      padding: 8px 16px;
      background: var(--light-color);
      color: var(--gray-color);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .confirm-delete {
      padding: 8px 16px;
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 最終更新情報表示 -->
  <div class="last-update-info" id="last-update-info"></div>

  <header>
    <h1>レンタカー管理システム</h1>
    <button id="add-car-button">＋</button>
  </header>

  <!-- ユーザー名登録モーダル -->

  </div>

  </div>

  <div id="car-list"></div>
  <div class="long-press-indicator">詳細設定中...</div>

  <div id="add-car-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>新しい車両追加</h2>
        <button class="close-modal" id="close-modal">✕</button>
      </div>

        </div>

            <div class="checkbox-item">
              <input type="checkbox" id="car-nav" />

            <div class="checkbox-item">

        <div class="form-group">

        <button type="submit">追加する</button>

    </div>
  </div>

      <div class="confirm-message" id="delete-message">

      <div class="confirm-buttons">

        <button class="confirm-delete" id="confirm-delete">削除</button>
      </div>
    </div>
  </div>

  </div>

    // -------------------------------------
    // 最終更新情報を取得・表示
    // -------------------------------------
    async function displayLastUpdate() {
      try {
        const snap = await getDoc(lastUpdateDocRef);
        if (snap.exists()) {
          const data = snap.data();
          let dateStr = "";
          if (data.lastUpdate) {
            // Firestore Timestamp → JS Date
            const dateObj = data.lastUpdate.toDate();
            const yyyy = dateObj.getFullYear();
            const mm = String(dateObj.getMonth() + 1).padStart(2, "0");
            const dd = String(dateObj.getDate()).padStart(2, "0");
            const hh = String(dateObj.getHours()).padStart(2, "0");
            const min = String(dateObj.getMinutes()).padStart(2, "0");
            dateStr = `${yyyy}-${mm}-${dd} ${hh}:${min}`;
          }
          const updater = data.lastUser || "不明";
          lastUpdateInfo.textContent = `最終更新: ${dateStr} / 更新者: ${updater}`;
        } else {
          lastUpdateInfo.textContent = ""; 
        }
      } catch (err) {
        console.error("最終更新情報の取得エラー:", err);
        lastUpdateInfo.textContent = "";
      }
    }

    // メタ情報(最終更新日時・更新者)を更新

      try {
        await setDoc(
          lastUpdateDocRef,
          {
            lastUpdate: now, 
            lastUser: currentUserName || "未登録",
          },
          { merge: true }
        );
      } catch (err) {
        console.error("最終更新情報の更新エラー:", err);
      }
    }

    // -------------------------------------
    // 車両一覧読み込み
    // -------------------------------------
    async function loadCars() {
      showLoader();
      carListDiv.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "cars"));
        let cars = [];
        querySnapshot.forEach((docSnap) => {
          cars.push({ id: docSnap.id, ...docSnap.data() });
        });

        // フィルター適用
        let filteredCars = [...cars];

        // 状態フィルター
        if (!selectedStatusFilters.includes("all")) {
          filteredCars = filteredCars.filter((car) =>
            selectedStatusFilters.includes(car.status)
          );
        }
        // クラスフィルター
        if (!selectedClassFilters.includes("all")) {
          filteredCars = filteredCars.filter((car) =>
            selectedClassFilters.includes(car.class)
          );
        }

        // ソート(状態優先→管理番号)
        const statusOrder = {
          "貸出可": 0,
          "まもなく": 1,
          "貸出不可": 2,
        };
        filteredCars.sort((a, b) => {
          // 状態ソート
          if (statusOrder[a.status] !== statusOrder[b.status]) {
            return statusOrder[a.status] - statusOrder[b.status];
          }
          // 管理番号ソート(数値/文字)
          const numA = a.managementNumber ? Number(a.managementNumber) : Infinity;
          const numB = b.managementNumber ? Number(b.managementNumber) : Infinity;
          if (!isNaN(numA) && !isNaN(numB)) {
            return numA - numB;
          }
          return String(a.managementNumber || "").localeCompare(
            String(b.managementNumber || "")
          );
        });

        // 0件ならメッセージ表示
        if (filteredCars.length === 0) {
          carListDiv.innerHTML = `
            <div style="text-align: center; padding: 40px 20px; color: var(--gray-color);">
              <p>表示する車両がありません</p>
              <p style="font-size: 0.9rem; margin-top: 10px;">
                ${
                  selectedStatusFilters.includes("all") &&
                  selectedClassFilters.includes("all")
                    ? "新しい車両を追加してください"
                    : "フィルター条件を変更してみてください"
                }
              </p>
            </div>
          `;
          hideLoader();
          return;
        }

        // 車両表示
        filteredCars.forEach((car) => {
          createCarElement(car);
        });

        // 更新後スクロール
        if (lastUpdatedCarId) {
          const updatedElement = document.getElementById(lastUpdatedCarId);
          if (updatedElement) {
            setTimeout(() => {
              updatedElement.scrollIntoView({ behavior: "smooth", block: "center" });
              updatedElement.classList.add("highlighted");
              setTimeout(() => updatedElement.classList.remove("highlighted"), 1000);
            }, 100);
          }
          lastUpdatedCarId = null;
        }
      } catch (error) {
        console.error("車両データの読み込みエラー:", error);
        carListDiv.innerHTML = `
          <div style="text-align: center; padding: 40px 20px; color: var(--danger-color);">
            <p>データの読み込みに失敗しました</p>
            <p style="font-size: 0.9rem; margin-top: 10px;">
              ページを更新してもう一度お試しください
            </p>
          </div>
        `;
      } finally {
        hideLoader();
      }
    }

          tab.classList.add("active");
          selectedStatusFilters = ["all"];
          loadCars();
          return;
        }

        if (tab.classList.contains("active")) {
          tab.classList.remove("active");
          selectedStatusFilters = selectedStatusFilters.filter((f) => f !== filter);
          if (selectedStatusFilters.length === 0) {
            statusFilterTabs[0].classList.add("active");
            selectedStatusFilters = ["all"];

          e.stopPropagation();
        }
      },
      { passive: false }
    );

    // -------------------------------------
    // ハイライト & モーダルアニメ
    // -------------------------------------
    const style = document.createElement("style");
    style.textContent = `
      .car-item.highlighted {
        animation: highlight 1s ease-in-out;
      }
      @keyframes highlight {
        0%, 100% { transform: scale(1); box-shadow: var(--shadow); }
        50% { transform: scale(1.03); box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); }
      }
      .inline-edit-modal {
        animation: modalFadeIn 0.2s;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
