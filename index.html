<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>レンタカー管理システム</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --gray-color: #6c757d;
      --white-color: #ffffff;
      --shadow: 0 2px 5px rgba(0,0,0,0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding-bottom: 80px;
    }

    /* ヘッダースタイル */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--primary-color);
      color: var(--white-color);
      padding: 15px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* 新規追加ボタン */
    #add-car-button {
      background: var(--white-color);
      color: var(--primary-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
    }

    #add-car-button:hover, #add-car-button:focus {
      transform: scale(1.05);
      background-color: var(--light-color);
    }

    #add-car-button:active {
      transform: scale(0.95);
    }

    /* フィルタータブ */
    .filter-tabs {
      display: flex;
      background: var(--white-color);
      padding: 10px 5px;
      margin-bottom: 15px;
      box-shadow: var(--shadow);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-tab {
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 20px;
      background: var(--light-color);
      color: var(--gray-color);
      border: none;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-tab.active {
      background: var(--primary-color);
      color: var(--white-color);
    }

    /* 車両リストコンテナ */
    #car-list {
      padding: 15px;
    }

    /* 各車両アイテム */
    .car-item {
      background: var(--white-color);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 5px solid #ccc;
    }

    .car-item[data-status="貸出可"] {
      border-left-color: var(--success-color);
    }

    .car-item[data-status="まもなく"] {
      border-left-color: var(--warning-color);
    }

    /* 「貸出不可」に書き換え */
    .car-item[data-status="貸出不可"] {
      border-left-color: var(--danger-color);
    }

    .car-item:active {
      transform: scale(0.98);
    }

    .car-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .car-status[data-status="貸出可"] {
      background-color: rgba(39, 174, 96, 0.2);
      color: var(--success-color);
    }

    .car-status[data-status="まもなく"] {
      background-color: rgba(243, 156, 18, 0.2);
      color: var(--warning-color);
    }

    /* 「貸出不可」に書き換え */
    .car-status[data-status="貸出不可"] {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--danger-color);
    }

    .car-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .car-class {
      display: inline-block;
      background: var(--light-color);
      color: var(--gray-color);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 8px;
    }

    .car-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--gray-color);
    }

    .car-remarks {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--dark-color);
      word-break: break-word;
    }

    .car-features {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .car-feature {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 8px;
      background: var(--light-color);
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--gray-color);
    }

    .car-feature.active {
      background: rgba(52, 152, 219, 0.2);
      color: var(--primary-color);
    }

    /* 削除ボタン */
    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .delete-button:hover, .delete-button:focus {
      background: rgba(231, 76, 60, 0.2);
    }

    /* モーダルウィンドウ */
    #add-car-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--white-color);
      margin: 20px auto;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: modalFadeIn 0.3s;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark-color);
    }

    .close-modal {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--gray-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--danger-color);
    }

    /* フォームスタイル */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--dark-color);
    }

    input[type="text"],
    select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    button[type="submit"] {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: var(--transition);
    }

    button[type="submit"]:hover {
      background: var(--secondary-color);
    }

    /* タップしたときのフィードバック効果を抑制 */
    @media (hover: none) {
      * {
        -webkit-tap-highlight-color: transparent;
      }
    }

    /* ロングプレスインジケーター */
    .long-press-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .long-press-indicator.active {
      opacity: 1;
    }

    /* モバイルでのユーザビリティ向上 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }

      .car-item {
        padding: 12px;
      }

      .modal-content {
        margin: 10px auto;
        padding: 15px;
      }
    }

    /* ローディングインジケーター */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(52, 152, 219, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>レンタカー管理システム</h1>
    <button id="add-car-button">＋</button>
  </header>

  <!-- フィルタータブ -->
  <div class="filter-tabs">
    <button class="filter-tab active" data-filter="all">すべて</button>
    <button class="filter-tab" data-filter="貸出可">貸出可</button>
    <button class="filter-tab" data-filter="まもなく">まもなく</button>
    <!-- 「貸出中」→「貸出不可」に変更 -->
    <button class="filter-tab" data-filter="貸出不可">貸出不可</button>
  </div>

  <div id="car-list"></div>
  <div class="long-press-indicator">詳細設定中...</div>

  <!-- 新規車両追加モーダル -->
  <div id="add-car-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>新しい車両追加</h2>
        <button class="close-modal" id="close-modal">✕</button>
      </div>
      <form id="add-car-form">

        <!-- ▼ 管理番号を追加 -->
        <div class="form-group">
          <label for="management-number">管理番号</label>
          <input type="text" id="management-number" required placeholder="例: 001">
        </div>
        <!-- ▲ 管理番号を追加 -->

        <div class="form-group">
          <label for="car-name">車両名</label>
          <input type="text" id="car-name" required placeholder="例: トヨタ プリウス">
        </div>
        <div class="form-group">
          <label for="car-class">クラス</label>
          <select id="car-class">
            <option value="J-1">J-1</option>
            <option value="J-2">J-2</option>
            <option value="J-3">J-3</option>
            <option value="J-4">J-4</option>
          </select>
        </div>
        <div class="form-group">
          <!-- 初期状態に「貸出可」「まもなく」「貸出不可」 -->
          <label for="car-status">初期状態</label>
          <select id="car-status">
            <option value="貸出可">貸出可</option>
            <option value="まもなく">まもなく</option>
            <option value="貸出不可">貸出不可</option>
          </select>
        </div>
        <div class="form-group">
          <label for="car-remarks">備考</label>
          <input type="text" id="car-remarks" placeholder="任意の備考を入力">
        </div>
        <div class="form-group">
          <label>オプション</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="car-etc">
              <label for="car-etc">ETC</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="car-nav">
              <label for="car-nav">ナビ</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="car-4wd">
              <label for="car-4wd">4WD</label>
            </div>
          </div>
        </div>
        <button type="submit">追加する</button>
      </form>
    </div>
  </div>

  <!-- 編集モーダル -->
  <div id="edit-car-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>車両情報の編集</h2>
        <button class="close-modal" id="close-edit-modal">✕</button>
      </div>
      <form id="edit-car-form">
        <input type="hidden" id="edit-car-id">

        <!-- ▼ 管理番号を追加 -->
        <div class="form-group">
          <label for="edit-management-number">管理番号</label>
          <input type="text" id="edit-management-number" required>
        </div>
        <!-- ▲ 管理番号を追加 -->

        <div class="form-group">
          <label for="edit-car-name">車両名</label>
          <input type="text" id="edit-car-name" required>
        </div>
        <div class="form-group">
          <label for="edit-car-class">クラス</label>
          <select id="edit-car-class">
            <option value="J-1">J-1</option>
            <option value="J-2">J-2</option>
            <option value="J-3">J-3</option>
            <option value="J-4">J-4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edit-car-remarks">備考</label>
          <input type="text" id="edit-car-remarks">
        </div>
        <div class="form-group">
          <label>オプション</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="edit-car-etc">
              <label for="edit-car-etc">ETC</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="edit-car-nav">
              <label for="edit-car-nav">ナビ</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="edit-car-4wd">
              <label for="edit-car-4wd">4WD</label>
            </div>
          </div>
        </div>
        <button type="submit">更新する</button>
      </form>
    </div>
  </div>

  <!-- ローディングインジケーター -->
  <div class="loader">
    <div class="loader-spinner"></div>
  </div>

  <!-- Firebase SDK をモジュール形式で読み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // ※ Firebaseコンソールから取得した設定情報を貼り付け
    const firebaseConfig = {
      apiKey: "AIzaSyAfm605JtkOOyqv-dLxtoE5neHUSvjxzbg",
      authDomain: "jbrt-ddd38.firebaseapp.com",
      projectId: "jbrt-ddd38",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 状態設定（「貸出中」→「貸出不可」に書き換え済み）
    const statuses = ["貸出可", "まもなく", "貸出不可"];

    // DOM要素
    const carListDiv = document.getElementById("car-list");
    const addCarButton = document.getElementById("add-car-button");
    const addCarModal = document.getElementById("add-car-modal");
    const closeModalButton = document.getElementById("close-modal");
    const editCarModal = document.getElementById("edit-car-modal");
    const closeEditModalButton = document.getElementById("close-edit-modal");
    const longPressIndicator = document.querySelector(".long-press-indicator");
    const filterTabs = document.querySelectorAll(".filter-tab");
    const loader = document.querySelector(".loader");

    // 現在のフィルター状態
    let currentFilter = "all";

    // ローディング表示/非表示
    function showLoader() {
      loader.style.display = "flex";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    // 車両一覧を読み込み表示する
    async function loadCars() {
      showLoader();
      carListDiv.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "cars"));
        let cars = [];

        querySnapshot.forEach((docSnapshot) => {
          cars.push({
            id: docSnapshot.id,
            ...docSnapshot.data()
          });
        });

        // フィルター適用
        if (currentFilter !== "all") {
          cars = cars.filter(car => car.status === currentFilter);
        }

        // 状態と名前でソート
        // 「貸出中」→「貸出不可」に変更しているため、ここも変更
        const statusOrder = {
          "貸出可": 0,
          "まもなく": 1,
          "貸出不可": 2
        };

        cars.sort((a, b) => {
          if (statusOrder[a.status] !== statusOrder[b.status]) {
            return statusOrder[a.status] - statusOrder[b.status];
          }
          // 名前でソート
          return a.name.localeCompare(b.name, 'ja');
        });

        if (cars.length === 0) {
          carListDiv.innerHTML = `
            <div style="text-align: center; padding: 40px 20px; color: var(--gray-color);">
              <p>表示する車両がありません</p>
              <p style="font-size: 0.9rem; margin-top: 10px;">
                ${currentFilter === "all" 
                  ? "新しい車両を追加してください" 
                  : "フィルター条件を変更してみてください"}
              </p>
            </div>
          `;
          hideLoader();
          return;
        }

        cars.forEach(car => {
          createCarElement(car);
        });
      } catch (error) {
        console.error("車両データの読み込みエラー:", error);
        carListDiv.innerHTML = `
          <div style="text-align: center; padding: 40px 20px; color: var(--danger-color);">
            <p>データの読み込みに失敗しました</p>
            <p style="font-size: 0.9rem; margin-top: 10px;">
              ページを更新してもう一度お試しください
            </p>
          </div>
        `;
      } finally {
        hideLoader();
      }
    }

    // 車両要素を作成する
    function createCarElement(car) {
      const carDiv = document.createElement("div");
      carDiv.className = "car-item";
      carDiv.id = car.id;
      carDiv.setAttribute("data-status", car.status);

      // 管理番号があれば [管理番号] を付加して表示
      carDiv.innerHTML = `
        <div class="car-status" data-status="${car.status}">${car.status}</div>
        <div class="car-name">
          ${car.managementNumber ? `[${car.managementNumber}] ` : ""}${car.name}
          <span class="car-class">${car.class}</span>
        </div>
        <div class="car-features">
          <div class="car-feature ${car.etc ? 'active' : ''}">ETC</div>
          <div class="car-feature ${car.nav ? 'active' : ''}">ナビ</div>
          <div class="car-feature ${car.fourwd ? 'active' : ''}">4WD</div>
        </div>
        ${car.remarks ? `<div class="car-remarks">備考: ${car.remarks}</div>` : ''}
      `;

      // 削除ボタン
      const deleteButton = document.createElement("button");
      deleteButton.innerHTML = "✕";
      deleteButton.className = "delete-button";
      deleteButton.addEventListener("click", async (e) => {
        e.stopPropagation();
        if (confirm(`${car.name}を削除してもよろしいですか？`)) {
          showLoader();
          try {
            await deleteDoc(doc(db, "cars", car.id));
            loadCars();
          } catch (error) {
            console.error("削除エラー:", error);
            alert("削除に失敗しました。もう一度お試しください。");
            hideLoader();
          }
        }
      });
      carDiv.appendChild(deleteButton);

      // タップ（短押し）と長押しのイベント設定
      let pressTimer;
      let longPressTriggered = false;
      const longPressThreshold = 800; // 800msで長押しと判定

      const triggerLongPress = () => {
        longPressTriggered = true;
        longPressIndicator.classList.remove("active");
        showEditModal(car);
      };

      // タッチイベント（スマホ向け）
      carDiv.addEventListener("touchstart", (e) => {
        longPressTriggered = false;
        pressTimer = setTimeout(() => {
          longPressIndicator.classList.add("active");
          pressTimer = setTimeout(() => {
            triggerLongPress();
          }, 300);
        }, 400);
      });

      carDiv.addEventListener("touchend", (e) => {
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");

        if (!longPressTriggered) {
          // 短押しなら状態変更（サイクル）
          const currentIndex = statuses.indexOf(car.status);
          const nextIndex = (currentIndex + 1) % statuses.length;
          const newStatus = statuses[nextIndex];

          showLoader();
          updateDoc(doc(db, "cars", car.id), { status: newStatus })
            .then(() => loadCars())
            .catch(error => {
              console.error("状態更新エラー:", error);
              alert("状態の更新に失敗しました。もう一度お試しください。");
              hideLoader();
            });
        }
      });

      carDiv.addEventListener("touchmove", (e) => {
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");
      });

      // マウスイベント（PC向け）
      carDiv.addEventListener("mousedown", (e) => {
        longPressTriggered = false;
        pressTimer = setTimeout(() => {
          longPressIndicator.classList.add("active");
          pressTimer = setTimeout(() => {
            triggerLongPress();
          }, 300);
        }, 400);
      });

      carDiv.addEventListener("mouseup", (e) => {
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");

        if (!longPressTriggered) {
          const currentIndex = statuses.indexOf(car.status);
          const nextIndex = (currentIndex + 1) % statuses.length;
          const newStatus = statuses[nextIndex];

          showLoader();
          updateDoc(doc(db, "cars", car.id), { status: newStatus })
            .then(() => loadCars())
            .catch(error => {
              console.error("状態更新エラー:", error);
              alert("状態の更新に失敗しました。もう一度お試しください。");
              hideLoader();
            });
        }
      });

      carDiv.addEventListener("mouseleave", (e) => {
        clearTimeout(pressTimer);
        longPressIndicator.classList.remove("active");
      });

      carListDiv.appendChild(carDiv);
    }

    // 編集モーダルを表示
    function showEditModal(car) {
      document.getElementById("edit-car-id").value = car.id;
      document.getElementById("edit-car-name").value = car.name;
      document.getElementById("edit-car-class").value = car.class;
      document.getElementById("edit-car-remarks").value = car.remarks || "";
      document.getElementById("edit-car-etc").checked = car.etc || false;
      document.getElementById("edit-car-nav").checked = car.nav || false;
      document.getElementById("edit-car-4wd").checked = car.fourwd || false;

      // 管理番号もセット
      document.getElementById("edit-management-number").value = car.managementNumber || "";

      editCarModal.style.display = "block";
    }

    // フィルタータブの切り替え
    filterTabs.forEach(tab => {
      tab.addEventListener("click", () => {
        filterTabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentFilter = tab.getAttribute("data-filter");
        loadCars();
      });
    });

    // 初期読み込み
    loadCars();

    // 新規追加モーダルの表示・非表示制御
    addCarButton.addEventListener("click", () => {
      addCarModal.style.display = "block";
    });

    closeModalButton.addEventListener("click", () => {
      addCarModal.style.display = "none";
    });

    closeEditModalButton.addEventListener("click", () => {
      editCarModal.style.display = "none";
    });

    // モーダル外クリックで閉じる
    window.addEventListener("click", (e) => {
      if (e.target === addCarModal) {
        addCarModal.style.display = "none";
      }
      if (e.target === editCarModal) {
        editCarModal.style.display = "none";
      }
    });

    // 新規車両追加フォームの送信処理
    document.getElementById("add-car-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const managementNumber = document.getElementById("management-number").value;
      const name = document.getElementById("car-name").value;
      const carClass = document.getElementById("car-class").value;
      const status = document.getElementById("car-status").value;
      const remarks = document.getElementById("car-remarks").value;
      const etc = document.getElementById("car-etc").checked;
      const nav = document.getElementById("car-nav").checked;
      const fourwd = document.getElementById("car-4wd").checked;

      showLoader();
      try {
        await addDoc(collection(db, "cars"), {
          managementNumber,
          name,
          class: carClass,
          status,
          remarks,
          etc,
          nav,
          fourwd
        });

        e.target.reset();
        addCarModal.style.display = "none";
        loadCars();
      } catch (error) {
        console.error("車両追加エラー:", error);
        alert("車両の追加に失敗しました。もう一度お試しください。");
        hideLoader();
      }
    });

    // 車両編集フォームの送信処理
    document.getElementById("edit-car-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const carId = document.getElementById("edit-car-id").value;
      const managementNumber = document.getElementById("edit-management-number").value;
      const name = document.getElementById("edit-car-name").value;
      const carClass = document.getElementById("edit-car-class").value;
      const remarks = document.getElementById("edit-car-remarks").value;
      const etc = document.getElementById("edit-car-etc").checked;
      const nav = document.getElementById("edit-car-nav").checked;
      const fourwd = document.getElementById("edit-car-4wd").checked;

      showLoader();
      try {
        await updateDoc(doc(db, "cars", carId), {
          managementNumber,
          name,
          class: carClass,
          remarks,
          etc,
          nav,
          fourwd
        });

        editCarModal.style.display = "none";
        loadCars();
      } catch (error) {
        console.error("車両更新エラー:", error);
        alert("車両情報の更新に失敗しました。もう一度お試しください。");
        hideLoader();
      }
    });

    // エラーハンドリング：Firebaseへの接続エラーを表示
    window.addEventListener("error", (e) => {
      if (e.message.includes("Firebase") || e.message.includes("firestore")) {
        console.error("Firebase接続エラー:", e);
        alert("データベース接続に問題が発生しました。インターネット接続を確認してください。");
      }
    });

    // オフライン検出
    window.addEventListener("offline", () => {
      alert("インターネット接続が切断されました。接続が回復するまでデータは保存されません。");
    });

    // スマホでのスクロール改善（iOS対応）
    document.addEventListener('touchmove', function(e) {
      if (e.target.closest('#add-car-modal .modal-content') ||
          e.target.closest('#edit-car-modal .modal-content')) {
        e.stopPropagation();
      }
    }, { passive: false });
  </script>
</body>
</html>
